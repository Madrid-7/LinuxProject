<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文件上传表单</title>
</head>
<body>
<h3>文件上传:</h3>
请选择要上传的文件:<br />
<form action="upload" method="post" enctype="multipart/form-data">
    <input type="file" multiple name="file" size="50" />
<!--    multiple 多文件上传  -->
    <br/>
    <input type="submit" value="上传文件" />
</form>
</body>
</html>
